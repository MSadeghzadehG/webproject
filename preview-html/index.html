<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" href="typer.css">
	</head>
	<body bgcolor="#696969" id="texture1" >
		<script src="typer.js"></script>
		<div name="top_row" class="topRow">
			<h1 class="title" id="title">FastCode</h1>
			<h2 class = "subtitle">coding test</h2>
			<h2 class = "subtitle">learning lessons</h2>
		</div>
		<div name="main_row" class="mainRow container" id="mainRow">
				
				<img id="lapImage" class="laptopimg" src="display.png" >
				<div class="centered">asdasd</div>
				
				
				<div class="middle" >
					<img src="monitor-new.png" draggable="false" class="monitorImage" id="monitorImage"/>
					<img src="keyBoard-new.png" class="keyboardImage" id="keyboardImage" draggable = "false"/>
				</div>
		</div>
		<div name="bottom_row" class="bottomRow"></div>
		
	</body>
	<script>
			var elementIsClicked = false; // declare the variable that tracks the state
			var lapImage = document.getElementById("lapImage");
			var monitor = document.getElementById("monitorImage");
			var keyBoard = document.getElementById("keyboardImage");
			function clickHandler(){ // declare a function that updates the state
				if (elementIsClicked == false){	
					elementIsClicked = true;
					lapImage.style.opacity = " 0";
					
					keyBoard.style.transform = "perspective( 1600px ) rotateX( 0deg )"; 
					keyBoard.style.marginTop = -50;
					keyBoard.style.width = "558px";
					keyBoard.style.marginLeft = "70px";
					
					monitor.style.transform = "perspective( 1400px ) rotateX( -20deg )";	
					monitor.style.transformOrigin =" 50% 50%";	
					
				}
				else {
					elementIsClicked = false;
					
					keyBoard.style.transform = "perspective( 1440px ) rotateX( 80deg )";
					keyBoard.style.transformOrigin = "50% 0%";
					keyBoard.style.transition = "1s all linear";	
					keyBoard.style.marginTop = "-20px";
					keyBoard.style.display="block";
					keyBoard.style.width = "580px";
					keyBoard.style.marginLeft = "62px";
					
					monitor.style.transform = "perspective( 1400px ) rotateX( 0deg )";	
					monitor.style.transition = "1s all linear";	
					monitor.style.width= "583px";
					monitor.style.marginLeft= "57px"; 
					monitor.style.marginTop = "1px";
					window.setTimeout(changeOpacity, 990);
				}
			}
			function changeOpacity(){
				lapImage.style.opacity = "1";
			}
			lapImage.addEventListener("click", clickHandler);					 
		</script>

</html>
